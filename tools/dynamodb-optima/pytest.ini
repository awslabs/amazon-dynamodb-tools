[pytest]
# Pytest configuration for Metrics Collector

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=dynamodb_optima
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    aws: Tests requiring AWS API mocking
    slow: Slow running tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = dynamodb_optima
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
